    <h3>Conntact Us</h3>
    <p>You can Contact the artist directly through Email: <a href="mailto:hendmanga@gmail.com">Hendmanga@gmail.com</a> </p>
    <br>
    <br>
    <h3>Leave a feedback</h3>
    <form method="POST" action="http://webdevbasics.net/scripts/demo.php">
        
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname"><br>


        <label for="uemail">E-Mail:</label><br>
        <input type="email" id="uemail" name="uemail"><br>
        
        <fieldset>
            <legend>How would you describe your experience using the website?</legend>
        <input type="radio" id="bad" name="feedback" value="bad">
        <label for="bad">Bad.</label><br>
        <input type="radio" id="better" name="feedback" value="better">
        <label for="better">Could be better.</label><br>
        <input type="radio" id="good" name="feedback" value="good">
        <label for="good">Good!</label>
        </fieldset>

        <label for="comment">You can describe your experience more: </label><br>
        <textarea id="comment" rows="3" cols="60"></textarea><br>

        <input type="submit">

    </div>
